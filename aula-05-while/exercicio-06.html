  <!-- Escreva um programa que solicite ao usuário que adivinhe um número entre 1 e
10. Exiba uma mensagem de "maior" ou "menor" até que o usuário acerte o
número.
 -->

  <script>
    let numero = Number(prompt('Digite um numero até 10:'));
    let escolhido = 8;

    while (numero != escolhido) {
      if (numero <= escolhido) {
        document.write('O numero é menor')
      }
      if (numero >= escolhido) {
        document.write('O numero é maior que 6');
      }
    }
    document.write('o numero está correto');

    // let = String(prompt('Digite errada novamente a senha:'))
  </script>
