<html lang="en">

<head>

</head>

<body>

  <!-- Crie um programa que solicite ao usuário que digite um número e exiba todos os
números pares de 0 até esse número. -->

  <script>
    let num = Number(prompt('Digite um numero:'));
    let i = 0;

    while (i <= num) {
      if (i % 2 === 0) {
        document.write(`O numero par é ${i}`)
      }
      i++
    }
  </script>

</body>

</html>
