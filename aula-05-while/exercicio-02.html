<body>
  <script>
    let num = Number(prompt('Digite quantas maçãs:'));
    let soma = 0;

    while (num > 0) {
      num = Number(prompt('Digite quantas maçãs que comprou:'))
      soma += num * 0.30

    }
    document.write(`O total da soma é ${soma}`)
  </script>
