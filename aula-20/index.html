<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

<body>
  <nav>
    <section class="figura-menu">
      <figure>
        <!-- <img src="./img/android-chrome-512x512.png" alt="logo">   -->
      </figure>
    </section>
    <section>
      <ul>
        <li>Home</li>
        <li>Contatos</li>
        <li>Sobre</li>
      </ul>

    </section>
  </nav>
  <header>
    <h1>Formularios</h1>
  </header>
  <main>
    <form action="">
      <label for="name" id="nome"> Nome: </label><br>
      <input type="text" id="name" name="name"><br>

      <label for="email" id="email"> Email:</label><br>
      <input type="text" id="email" name="email"><br>

      <label for="idade" name="idade">Idade: </label><br>
      <input type="text" id="idade" name="idade"><br>

      <label for="senha" id="senha">Senha:</label><br>
      <input type="password" id="senha" name="senha"><br><br>

      <!-- Botao radio -->
      <p>Selecione seu Sexo:</p>
      <input type="radio" id="fem" name="sexo" value="Feminino" />
      <label for="fem" name="sexo">Feminino</label> <br>
      <input type="radio" id="masc" name="sexo" value="Masculino" />
      <label for="masc" name="sexo">Masculino</label>

      <!-- check box -->
      <p>Selecione o Estado que já residiu: </p>
      <input type="checkbox" id="rj" name="rj" value="Rio de Janeiro">
      <label for="rj">Rio de Janeiro</label> <br>

      <input type="checkbox" id="sp" name="sp" value="São Paulo">
      <label for="sp">São Paulo</label> <br>
      <input type="checkbox" id="mg" name="mg" value="Minas Gerais">
      <label for="mg">Minas Gerais</label>




    </form>
  </main>

  </footer>
