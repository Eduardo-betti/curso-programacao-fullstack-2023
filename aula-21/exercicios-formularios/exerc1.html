<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios 1</title>
  <link rel="stylesheet" href="../exercicios-formularios/style.css">
</head>

<body>
  <div class="formu-principal">
    <div class="formu-contender">
      <H1>Formulario de Cadastro</H1>
      <div class="background">
        <label for="name" id="name">Nome:</label><br>
        <input type="text" id="name" name="name" placeholder="Digite seu nome:""><br>
        <label for=" email" id="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Digite seu email:""><br><br>
        <label for=" msg" id="msg">Digite sua mensagem abaixo:</label><br>
        <input type="" id="msg" name="msg" style="width: 200px; height: 100px;"><br>
        <label for="idade" id="idade">Digite sua idade:</label><br><br>
        <input type="number" name="idade" id="idade" placeholder="Digite sua idade:"><br><br>
        <label for="data-nasci" id="data-nasci">Data de Nascimento:</label>
        <input type="date" id="data-nasci" name="data-nasci"><br><br>
        <p>Selecione seu sexo:</p><br>
        <input type="radio" id="masc" name="sexo" value="Masculino">
        <label for="masc">Masculino</label>
        <input type="radio" id="fem" name="sexo" value="Feminino">
        <label for="masc">Feminino</label><br><br>
        <label for="foto" id="arq-foto">Escolha uma foto para o perfil:</label><br><br>
        <input type="file"><br><br>
        <label for="senha" id="senha">Digite sua senha:</label><br>
        <input type="password" placeholder="Senha"><br><br>
        <input type="checkbox" name="marcado" id="marcado">Confirma ter lido os termos para cadastro?<br><br>
        <label for="cor" id="cor">Selecione sua cor preferida:</label>
        <input type="color" name="cor" id="cor"><br><br>
        <label for="altura" id="altura">Digite sua altura:</label>
        <input type="number" id="altura" placeholder="Exemplo: 1.80 ">
      </div>
    </div>
  </div>

</body>

</html>
